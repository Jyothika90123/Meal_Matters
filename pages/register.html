<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div>
        <div class="container-fluid registerpage">
            <div class="register align-items-center">
                
                <div class="registerform">
                    <form>
                        <div class="top">
                            <p class="heading">Sign Up</p>
                            <select class="form-select form-control-sm" aria-label="Default select example">
                                <option selected>Select type</option>
                                <option value="1">Donor</option>
                                <option value="2">Charity organization</option>
                                <option value="3">Volunteer</option>
                              </select>
                        </div>
                        <br/>
                        <div class="mb-3">
                          <label for="exampleInputName1" class="form-label text-form">Username</label>
                          <input type="text" class="form-control-sm textarea" id="exampleInputName1" aria-describedby="emailHelp" placeholder="Enter your username" size="50px">
                        </div>

                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label text-form">Password</label>&nbsp
                          <input type="password" class="form-control-sm textarea" id="exampleInputPassword1" placeholder="Enter password" size="50px">
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label text-form">Email Id</label>&nbsp &nbsp
                            <input type="email" class="form-control-sm textarea" id="exampleInputEmail1" placeholder="Enter your email" size="50px">
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputText1" class="form-label text-form">Contact</label>&nbsp &nbsp
                            <input type="text" class="form-control-sm textarea" id="exampleInputText1" placeholder="Enter contact number" size="50px">
                        </div>  

                        <div class="mb-3">
                            <label for="exampleInputText2" class="form-label text-form">Address</label>
                            <input type="text" class="form-control" id="exampleInputText2" placeholder="Enter your address" size="50px">
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputText3" class="form-label text-form">Pin No</label>&nbsp &nbsp &nbsp
                            <input type="text" class="form-control-sm textarea" id="exampleInputText3" placeholder="Enter pin no" size="50px">
                        </div>
                    
                        <div class="d-grid gap-2"> 
                        <button type="submit" class="btn btn-primary loginbtn textarea">Register</button>
                        </div>
                        <p class="newuser">Already registered? <a href="login.html">Log In</a></p>
                      </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
